<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="http://openweathermap.org/img/wn/02d.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/8678e4451d.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <input type="checkbox" class="checkbox" id="checkbox" data-units-checkbox>
    <label for="checkbox" class="label">
      <span class="choice-1">°C</span>
      <span class="choice-2">°F</span>
      <div class="ball"></div>
    </label>

    <form>
      <input type="search" name="city" placeholder="example: London">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </header>

  <main>
    <div class="card"></div>
  </main>

  <footer>
    <a href="https://github.com/rikster-r/weather-app">
      <p>&copy; 2022 rikster-r</p>
      <i class="fa-brands fa-github"></i>
    </a>
  </footer>
</body>

</html>
